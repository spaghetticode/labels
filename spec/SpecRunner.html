<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
  "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <title>Jasmine Spec Runner</title>
  <link rel="shortcut icon" type="image/png" href="lib/jasmine-1.1.0/jasmine_favicon.png">
  <link rel="stylesheet" type="text/css" href="lib/jasmine-1.1.0/jasmine.css">

  <!-- libraries -->
  <script type="text/javascript" src="../lib/sugar.js"></script>
  <script type="text/javascript" src="../lib/jquery.js"></script>

  <!-- jasmine -->
  <script type="text/javascript" src="lib/jasmine-1.1.0/jasmine.js"></script>
  <script type="text/javascript" src="lib/jasmine-1.1.0/jasmine-html.js"></script>
  <script type="text/javascript" src="lib/jasmine-1.1.0/jasmine-jquery.js"></script>
  <script type="text/javascript" src="lib/jasmine-1.1.0/jasmine-extensions.js"></script>

  <!-- include spec files here... -->
  <script type="text/javascript" src="field_spec.js"></script>
  <script type="text/javascript" src="label_spec.js"></script>
  <script type="text/javascript" src="page_spec.js"></script>

  <!-- include source files here... -->
  <script type="text/javascript" src="../js/label.js"></script>
  <script type="text/javascript" src="../js/form.js"></script>
  <script type="text/javascript" src="../js/field.js"></script>
  <script type="text/javascript" src="../js/page.js"></script>

  <script type="text/javascript">
    (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;
      var trivialReporter = new jasmine.TrivialReporter();
      jasmineEnv.addReporter(trivialReporter);
      jasmineEnv.specFilter = function(spec) {
        return trivialReporter.specFilter(spec);
      };
      var currentWindowOnload = window.onload;
      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };
      function execJasmine() {
        jasmineEnv.execute();
      }
    })();
  </script>
</head>
<body>
</body>
</html>
