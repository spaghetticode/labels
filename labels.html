<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" type="text/css" href="css/screen.css" media="screen" />
    <link rel="stylesheet" type="text/css" href="css/print.css" media="print" />
    <script src="lib/jquery.js"></script>
    <script src="lib/sugar.js"></script>
    <script src="js/label.js"></script>
    <script src="js/page.js"></script>
    <script src="js/field.js"></script>
    <script src="js/form.js"></script>
    <script src="js/init.js"></script>
  </head>
  <body>
    <style type="text/css" media="print" id="print_styles"></style>
    <form action="">
      <div id="code_fields">
        <label for="year" size="3">anno:</label>
        <select id="year" class="reset-field"></select>
        <label for="month">mese:</label>
        <select id="month" class="reset-field"></select>
        <label for="designer">disegnatore:</label>
        <input type="text" id="designer" class="reset-field" size="2" />
        <label for="start_count">contatore:</label>
        <input type="text" id="start_count" class="reset-field" size="5" />
        <label for="label_height">altezza:</label>
        <input type="text" id="label_height" size="2" />

      </div>
      <div id="desc_field">
        <label for="default_desc">descrizione default:</label>
        <input type="text" id="default_desc" value="File" />
      </div>
      <div id="submit_button">
        <input type="submit" value="prepara pagina " />
      </div>
    </form>
  </body>
</html>
